<html>

    <head>
        <title>Tec stocktaking</title>
        <link rel="stylesheet" href="css/index-style.css">
    </head>
    <body style = "font-size: 1.5em">
        <div class="app">
            <section id="home" class="toggle-content is-visible">
				<div class="homeHeader">
					<h1>Tec StockTaking</h1>
		        </div>
				<div class="homeBody">
					<img src="img/scan-nfc.png" alt="">
					<p>Escanea un articulo o una credencial para comenzar</p>
				</div>
            </section>

            <section id="userinfo" class="toggle-content ">
				<div class="userHeader">
					Alumno:
					<span id="ui-student-name"></span>
				</div>
				<div class="ui-buttons">
					<div class="button-wrapper">
						<div class="button return" id='ui-return-items'>
							Regresar articulos
						</div>
					</div>
					<div class="button-wrapper">
						<div class="button new" id='ui-new-order'>
							Nueva orden
						</div>
					</div>
				</div>
                informacion del usuario
                <span id="taguserid"></span>

            </section>

            <section id="deviceInfo" class="toggle-content ">
                informacion de componentes
                <span id="componentsInfo"></span>

            </section>


            <section id="solicitar" class="toggle-content ">
                solicitar
                <span id="infoNFCS"></span>
            </section>

            <section id ="devolver"class="toggle-content ">
                devolver
                <span id="infoNFCD"></span>
            </section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
        </script>
    </body>
</html>
