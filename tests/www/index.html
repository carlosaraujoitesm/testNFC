<html>

    <head>
        <title>Tec stocktaking</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index-style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    </head>
    <body style = "font-size: 1.5em">
        <div class="app">
            <section id="home" class="toggle-content is-visible">
				<div class="homeHeader">
					<h1>Tec StockTaking</h1>
		        </div>
				<div class="homeBody">
					<img src="img/scan-nfc.png" alt="">
					<p>Escanea un articulo o una credencial para comenzar</p>
				</div>
            </section>

            <section id="userinfo" class="toggle-content">
				<div class="userHeader">
					Alumno:
					<span id="ui-student-name"></span>
				</div>
				<div class="btn-toolbar">
					<button id='btn-return-items' type="button" class="btn btn-danger ui-btn">
						Regresar articulos
					</button>
					<button id='btn-new-order' type="button" class="btn btn-success ui-btn">
						Nueva orden
					</button>
				</div>
				<div class='scrollable'>
					<ul class='list-items disp-items'>

					</ul>
				</div>
                <!-- informacion del usuario -->
                <!-- <span id="taguserid"></span> -->

            </section>

            <section id="deviceInfo" class="toggle-content ">
                informacion de componentes
                <span id="componentsInfo"></span>

            </section>


            <section id="solicitar" class="toggle-content">
				<div class="userHeader">
					Alumno:
					<span id="ui-student-name"></span>
				</div>
				<div class="user-subpage-title">
					Nueva orden
				</div>
				<div class='scrollable'>
					<ul id='borrowed-items' class='list-items disp-items'>

					</ul>
				</div>
				<div class="btn-toolbar">
					<button id='btn-cancel-order' type="button" class="btn btn-danger ui-btn">
						Cancelar orden
					</button>
					<button id='btn-order' type="button" class="btn btn-success ui-btn">
						Ordenar
					</button>
				</div>
            </section>

            <section id ="devolver"class="toggle-content ">
                <span id="infoNFCD"></span>
            </section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
        </script>
    </body>
</html>
